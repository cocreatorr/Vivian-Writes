baseURL = "https://vivianwrites.netlify.app/"
languageCode = "en-us"
title = "Vivian's Digital Garden"

[params]
  description = "A growing collection of thoughts on food, travel, technology, and inspiration"

[taxonomies]
  category = "categories"
  tag = "tags"

# Build settings
buildDrafts = false
buildFuture = false
buildExpired = false

# Output formats
[outputs]
  home = ["HTML", "RSS"]
  page = ["HTML"]

# Disable theme since we're using custom layouts
disableKinds = ["taxonomy", "term"]
